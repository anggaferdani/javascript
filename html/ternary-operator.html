<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem, ipsum dolor.</title>
</head>
<body>
    <script>
        const nilai = 80;
        let hasil;

        if (nilai >= 75){
            hasil = "lulus";
        } else {
            hasil = "gagal";
        }

        document.writeln(`<p>${hasil}</p>`);

        hasil = nilai >= 75 ? "lulus" : "gagal";

        document.writeln(`<p>${hasil}</p>`);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem, ipsum dolor.</title>
</head>
<body>
    <script>
        let result = +1;
        document.writeln("<p>" + result + "</p>");

        result--; //result yang mengurangi satu angka
        document.writeln("<p>" + result + "</p>");
        
        result = -result; //result yang menambahkan satu angka
        document.writeln("<p>" + result + "</p>");

        result++; //mengubah bilangan menjadi minus
        document.writeln("<p>" + result + "</p>");
    </script>
</body>
</html>

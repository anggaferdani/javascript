<body>
    <script>
        const nilai = "e";
        switch (nilai){
            case "a":
                document.writeln("<p>lulus</p>");
                break;
            case "b":
            case "c":
                document.writeln("<p>masih dipertimbangkan</p>");
                break;
            case "d":
                document.writeln("<p>gagal</p>");
                break;
            default:
                document.writeln("<p>salah jurusan</p>");
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nabsdn dansdbasdn</title>
</head>
<body>
  <script>
    function sayHello(firstName, lastName){
      const say = `Hello ${firstName} ${lastName}`;
      return say;
    }

    const result = sayHello("Angga", "Wahyu");
    document.writeln(`<p>${result}</p>`);

    function getFinalValue(value){
      if(value > 90){
        return "a";
      }else if(value > 80){
        return "b";
      }else if(value > 70){
        return "c";
      }else if(value > 60){
        return "d";
      }else{
        return "e";
      }
    }
    
    const finalValue = getFinalValue(95);
    document.writeln(`<p>${finalValue}</p>`);

    function isContains(array, searchValue){
      for(const element of array){
        if(element === searchValue){
          return true;
        }
      }
      return false;
    }

    const array = [1, 2, 3, 4, 5];
    const search = 2;
    const found = isContains(array, search);
    document.writeln(`<p>${found}</p>`);
  </script>
</body>
</html>

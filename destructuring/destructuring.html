<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nmsd dmd samd dmasdas</title>
</head>
<body>
    <script>
        {
            const names = ["Angga", "Wahyu", "Ferdani", "Edo"];
            let [firstName, middleName, lastName, ...others] = names;

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
            console.info(others);
        }

        {
            const person = {
                firstName: "Angga",
                lastName: "Ferdani",
                address: {
                    street: "jln. andreas",
                    city: "Jakarta",
                    country: "Indonesia"
                },
                hobby: "dunno"
            };

            let {firstName, lastName, address: {city, street, country}, ...others} = person;
            console.info(firstName);
            console.info(lastName);
            // console.info(address);
            console.info(city);
            console.info(others);
        }

        {
            function displayPerson({firstName, middleName, lastName}){
                console.info(firstName);
                console.info(middleName);
                console.info(lastName);
            }

            const person = {
                firstName: "Angga",
                middleName: "Wahyu",
                lastName: "Ferdani"
            };

            displayPerson(person);
        }

        {
            function sum([first, second]){
                return first + second;
            }

            console.info(sum([1,1]));
            console.info(sum([10,10]));
        }

        {
            const names = ["Angga"];
            const [firstName, middleName = "Wahyu", lastName = "Ferdani"]= names;

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        {
            const person = {
                firstName: "Angga",
                lastName: "Ferdani"
            };

            let {firstName, middleName = "Wahyu", lastName} = person;
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        {
            const person = {
                firstName: "Angga",
                lastName: "Ferdani"
            };

            let {
                firstName: namaDepan,
                middleName: namaTengah = "Wahyu",
                lastName: namaBelakang
            } = person;

            console.info(namaDepan);
            console.info(namaTengah);
            console.info(namaBelakang);
        }
    </script>
</body>
</html>
